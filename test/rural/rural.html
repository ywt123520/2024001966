<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>民族要复兴 乡村必振兴</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <h1>民族要复兴 乡村必振兴</h1>
      <a class="back-btn" href="javascript:history.back()">返回</a>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>
            脱贫攻坚征程 <a href="javascript:;">脱贫人数</a>
            <a href="javacript:;"> 贫困县个数</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>贵州省农村和城镇居民可支配收入变化</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>2020-受教育程度分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>２０２００</li>
              <li>５２３００</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>贵州GDP（亿元）</li>
              <li>贵州人均GDP（元）</li>
            </ul>
          </div>
        </div>
        <div class="video-box">
          <video  controls >
            <source src="../rural/images/乡村振兴.mp4" type="video/mp4" >
       </video>
        </div>
      </div>
      <div class="column">
        <div class="panel bar1">
          <h2>2023-各产业总值及指数</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2>第一、二产业增加值</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2>2023-贵州各地区生产总值</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>
  </body>
</html>
